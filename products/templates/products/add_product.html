<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <style>
    :root {
      --primary: #0070f3;
      --primary-glow: rgba(0, 112, 243, 0.35);
      --secondary: #ff4ecd;
      --secondary-glow: rgba(255, 78, 205, 0.25);
      --background: #080b14;
      --card-bg: #111827;
      --text: #f0f0f0;
      --success: #0eff9e;
      --error: #ff3464;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.2s ease;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-image: 
        radial-gradient(circle at top left, var(--primary-glow), transparent 40%),
        radial-gradient(circle at bottom right, var(--secondary-glow), transparent 40%);
      min-height: 100vh;
    }
    
    .container {
      backdrop-filter: blur(8px);
      background: rgba(17, 24, 39, 0.75);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
      letter-spacing: -0.03em;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: rgba(240, 240, 240, 0.8);
      transform: translateY(0);
    }
    
    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-glow);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 112, 243, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 112, 243, 0.6);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    .success {
      color: var(--success);
      background: rgba(14, 255, 158, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(14, 255, 158, 0.2);
    }
    
    .error {
      color: var(--error);
      background: rgba(255, 52, 100, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 52, 100, 0.2);
    }
    
    .form-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }
    
    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .progress-value {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
      </div>
      <h2>Add a New Product</h2>
    </div>
    
    <div class="progress-bar">
      <div class="progress-value" id="progressBar"></div>
    </div>

    <form id="productForm">
      <div class="form-group">
        <label for="product_url">Product URL</label>
        <input type="url" id="product_url" required>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="url" id="image_url">
      </div>

      <button type="submit" id="submitBtn">Add Product</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    // Progress bar functionality
    const formInputs = document.querySelectorAll('input, textarea');
    const progressBar = document.getElementById('progressBar');
    const submitBtn = document.getElementById('submitBtn');
    
    function updateProgress() {
      let filled = 0;
      let total = formInputs.length;
      
      formInputs.forEach(input => {
        if (input.value.trim() !== '') {
          filled++;
        }
      });
      
      const percentage = (filled / total) * 100;
      progressBar.style.width = percentage + '%';
      
      if (percentage === 100) {
        submitBtn.style.boxShadow = '0 5px 25px rgba(0, 112, 243, 0.7)';
      } else {
        submitBtn.style.boxShadow = '0 5px 15px rgba(0, 112, 243, 0.4)';
      }
    }
    
    formInputs.forEach(input => {
      input.addEventListener('input', updateProgress);
    });
    
    // Form submission
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      
      const data = {
        link: {
          product_url: document.getElementById('product_url').value,
          title: document.getElementById('title').value
        },
        description: document.getElementById('description').value,
        image_url: document.getElementById('image_url').value
      };

      try {
        const response = await fetch('/api/products/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
          },
          body: JSON.stringify(data)
        });

        const message = document.getElementById('message');
        if (response.ok) {
          message.innerHTML = '<p class="success">✓ Product added successfully!</p>';
          document.getElementById('productForm').reset();
          progressBar.style.width = '0%';
        } else {
          const errorData = await response.json();
          message.innerHTML = '<p class="error">✗ Error: ' + JSON.stringify(errorData) + '</p>';
        }
      } catch (err) {
        document.getElementById('message').innerHTML = '<p class="error">✗ Something went wrong.</p>';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Add Product';
        submitBtn.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
      }
    });

    // Utility to get CSRF token from cookies
    function getCSRFToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return '';
    }
    
    // Add some futuristic interaction
    formInputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-5px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
